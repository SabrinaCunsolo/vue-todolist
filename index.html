<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>To do list</title>
    </head>
    <body>
            <div id="root">
                <div class="container">
                    <h1>To do List</h1>
                    <input type="text" placeholder="Aggiungi to do" v-model="nuovoToDo" >
                    <button v-on:click="aggiungiToDo" type="button" name="button">Inserisci</button>
                    <ul>
                        <li v-for="(todoList) in todoList">
                            <i @click= "rimuoviToDo(todoList)" class="fas fa-check"></i>
                            {{todoList}}</li>
                    </ul>
                </div>
            </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
